<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- Template Main CSS File -->
  <link href="/style2.css" rel="stylesheet">
  

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="logo.png" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login Your Account</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate th:action="@{/login/}" th:object="${user}"
            method="post">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username Or Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="username" class="form-control" id="yourUsername" th:field="*{Email}"  required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control" id="yourPassword"  th:field="*{Password}"  required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <button class="btn w-100 text-white btnCustom" id="Loginbtn" type="submit" >Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a th:href="@{/register}">Create an account</a></p>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Forgot Password? <a th:href="@{/forgot}">Reset Password</a></p>
                    </div>
                  </form>
                    <!--text th:text="${msg}"></text-->
                </div>
              </div>
            </div>
             <text th:text="${msg}" align="center"></text>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
</body>
</html>
