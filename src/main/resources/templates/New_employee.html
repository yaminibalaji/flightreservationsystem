<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">


<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/bootstrap.min.css" rel="stylesheet">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
<!-- Template Main CSS File -->
<link href="/style2.css" rel="stylesheet">


</head>

<body style="background: linear-gradient(135deg, #64aedf, rgb(129, 215, 157));">
	<div class="container p-4">
		<div class="row justify-content-md-center">
			<div class="col-lg-7">
				<div class="card">
					<center>
						<p style='color: green' th:text="${msg}"></p>
					</center>
					<div class="card-body">
						<h5 class="card-title text-center">Add New Details</h5>

						<!-- General Form Elements -->
						<form action="#" th:action="@{/saveEmployee}" th:method="POST"
							th:object="${employee}">
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">SAP Code</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{SAPcode}" class="form-control"
										required>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Name</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{Name}" class="form-control"
										required>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">BAND</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{BAND}" class="form-control"
										required>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">DOJ</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{DOJ}" class="form-control"
										placeholder="dd-mm-yyyy" required>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Location</label>
								<div class="col-sm-10">
									<select class="form-select" th:field="*{Location}"
										aria-label="Default select example" required>
										<option value="Hyderabad">Hyderabad</option>
										<option value="Bangalore">Bangalore</option>
										<option value="Chennai">Chennai</option>
										<option value="Noida">Noida</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Role</label>
								<div class="col-sm-10">
									<select class="form-select" th:field="*{Role}"
										aria-label="Default select example" required>
										<option value="Admin">Admin</option>
										<option value="Developer">Developer</option>
										<option value="QA">QA</option>
										<option value="None">None</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{email}" class="form-control"
										required>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">Phone_Number</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{Phone_No}" class="form-control" 
										 required>
								</div>
							</div>
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">PassWord</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{Password}"
									 required>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="d-grid gap-2 mt-3">
									<button id="savenewemp" class="btn text-white btnCustom" type="submit" >Save</button>
								</div>
							</div>
						</form>
						<!-- End General Form Elements -->
						<a th:href="@{/details}">Back</a>
					</div>
				</div>

			</div>

		</div>

	</div>
	<text th:text="${err}"></text>
</body>
</html>
